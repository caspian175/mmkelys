<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="producto">
            <h2>Collar #1</h2>
            <img src="imagen1.jpg" alt="Collar 1">
            <p>COLORES DISPONIBLES:</p>

        <div class="producto">
